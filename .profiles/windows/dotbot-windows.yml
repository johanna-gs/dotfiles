- clean: ["~"]

- defaults:
    link:
      relink: true

- create:
  - ~/.config

- link:
    # git configurations
    # inspired by: https://kurtmckee.org/2022/06/managing-your-git-config-using-dotbot/
    ~/.gitignore: .config/git/gitignore
    ~/.gitconfig: .config/git/gitconfig.ini
    ~/.gitconfig-platform-specific: .config/git/platform/wsl.ini
    ~/.gitconfig-privatespace: .config/git/gitconfig-privatespace.ini
    ~/.gitconfig-workspace: .config/git/gitconfig-workspace.ini
    # terminal configuration
    \PowerShell\Microsoft.PowerShell_profile.ps1: .profiles/windows/profile.ps1
    ~/.config/starship.toml: .config/starship/starship.toml
    # vscode
    ~/AppData/Roaming/Code/User/settings.json:
      path: .config/vscode/settings.json
      force: true


- shell:
  # unfortunately this has to be hardcoded as ~ is not expanded properly in windows
  - command: choco install  C:/Users/anderski1/dotfiles/.profiles/windows/choco.config --yes
    description: Updating choco dependencies
    stdout: true
