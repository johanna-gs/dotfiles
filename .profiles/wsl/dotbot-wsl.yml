- clean: ["~"]

- defaults:
    link:
      relink: true

- create:
  - ~/.zsh
  - ~/.config


- link:
    # git configurations
    # inspired by: https://kurtmckee.org/2022/06/managing-your-git-config-using-dotbot/
    ~/.gitignore: .config/git/gitignore
    ~/.gitconfig: .config/git/gitconfig.ini
    ~/.gitconfig-platform-specific:
      path: .config/git/platform/wsl.ini
      ignore-missing: true
    ~/.gitconfig-privatespace:
      path: .config/git/gitconfig-privatespace.ini
      ignore-missing: true
    ~/.gitconfig-workspace: .config/git/gitconfig-workspace.ini
    # zsh configurations
    ~/.zshrc: .config/zsh/.zshrc
    ~/.zsh/aliases.zsh: .config/zsh/aliases.zsh
    ~/.zsh/functions.zsh: .config/zsh/functions.zsh
    ~/.zsh/starship.zsh: .config/zsh/starship.zsh
    # starship
    ~/.config/starship.toml: .config/starship/starship.toml
    # homebrew
    ~/Brewfile: .config/homebrew/Brewfile



- shell:
    - command: cd ~/ && brew bundle install
      description: Updating brew dependencies
      stdout: true
    - command: cd ~/ && brew cu -a -y
      description: Updating brew cask dependencies
      stdout: true
    - command: cd ~/ && brew update && brew upgrade
      description: Updating brew dependencies - part 2
      stdout: true
