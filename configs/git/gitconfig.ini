[alias]
	a = add
	aa = add --all
	ap = add --patch
	au = add --update

	b = branch
	ba = branch --all
	bd = branch --delete
	bD = branch --delete --force
	bm = branch --move
	bM = branch --move --force

	c = commit
	ca = commit --amend
	ci = commit --interactive
	cm = commit --message
	cv = commit --verbose

	d = diff
	dc = diff --cached
	ds = diff --staged
	dw = diff --word-diff

	l = log
	lg = log --graph
	lk = log --graph --topo-order --abbrev-commit --date=short --decorate --all --boundary --pretty=format:'%Cgreen%ad %Cred%h%Creset -%C(yellow)%d%Creset %s %Cblue[%cn]%Creset'
	lo = log --oneline
	lp = log --patch
	lt = log --topo-order

	o = checkout
	ob = checkout -b

	s = status --short --branch

	unstage = reset HEAD
	undo-commit = reset --soft HEAD^
	set-upstream = !git branch --set-upstream-to=origin/$(git symbolic-ref --short HEAD)
[color]
	ui = auto
[commit]
	gpgsign = false
[core]
	editor = vim
	excludesfile = ~/.gitignore
	autocrlf = input
	eol = lf
	pager = delta
	hooksPath = /home/anders.klever.kirkeby/.local/etc/git-hooks
[delta]
	line-numbers = true
	syntax-theme = Dracula
	plus-style = "syntax #2A363B"
	plus-emph-style = "syntax #2D4E45"
	minus-style = "syntax #3B2C37"
	minus-emph-style = "syntax #613038"
[init]
	defaultBranch = main
[include]
	path = .gitconfig-platform-specific
[includeIf "gitdir:~/"]
	path = .gitconfig-privatespace
[includeIf "gitdir:~/privatespace/"]
	path = .gitconfig-privatespace
[includeIf "gitdir:~/workspace/"]
	path = .gitconfig-workspace
[safe]
	directory = *
[credential]
	helper = cache --timeout=144000
[push]
	autoSetupRemote = true
