add_newline = true

# Command Timeout (millis)
command_timeout = 10_000

[cmd_duration]
min_time = 10_000                    # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

# Change the default prompt characters
[character]
