# load asdf plugins
- asdf:
    - plugin: helm
      url: https://github.com/Antiarchitect/asdf-helm.git
      global: 3.11.3
      versions:
        - 3.11.3
    - plugin: kubectl
      url: https://github.com/asdf-community/asdf-kubectl.git
      global: 1.25.9
      versions:
        - 1.25.9
    - plugin: gradle
      url: https://github.com/rfrancis/asdf-gradle.git
      global: 8.1.1
      versions:
        - 8.1.1
    - plugin: java
      url: https://github.com/halcyon/asdf-java.git
      global: corretto-17.0.7.7.1
      versions:
        - corretto-17.0.7.7.1
